<ion-header>
  <ion-toolbar mode="">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Peixes</ion-title>
    <ion-buttons slot="end">
      <ion-button type="button" class="btn btn-block btn-info" (click)="getFishSpecies()">Carregar</ion-button> 
      <ion-button type="button" class="btn btn-block btn-info" (click)="sendFishes()">Enviar</ion-button> 
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="ion-padding">
    <div class="" *ngFor="let data of fishItems">
      <app-fish-card [dataFish]="data"></app-fish-card>
    </div>
  </div>

</ion-content>
