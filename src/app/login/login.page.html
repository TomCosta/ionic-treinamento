<ion-content class="ion-padding">
  <div class="col-md-12 ion-text-center">
    <img src="assets/img/clown.png" class="logo">
  </div>
  <br>
  <form (ngSubmit)="login()" [formGroup]="signinForm">
    <ion-item lines="none" fill="solid" class="ion-margin-bottom">
      <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
      <ion-note slot="error" *ngIf="(email.dirty || email.touched) && email.errors">Email invÃ¡lido</ion-note>
    </ion-item>
    <ion-item lines="none" fill="solid" class="ion-margin-bottom">
      <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
      <ion-note slot="error" *ngIf="(password.dirty || password.touched) && password.errors">A senha precisa ser de 6 caracteres</ion-note>
    </ion-item>

    <div class="ion-text-center">
      <br>
      <ion-button type="submit" expand="block" [disabled]="!signinForm.valid" (click)="loginUser()">Entrar</ion-button>
    </div>
    <div class="redirectToLogin text-center">
      <a>NÃ£o possui uma conta?
        <span class="redirect" (click)="register()">
          <strong class="text-info">Cadastrar-se</strong>
        </span>
      </a>
    </div>
  </form>
</ion-content>
